<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"
        integrity="sha512-mHO4BJ0ELk7Pb1AzhTi3zvUeRgq3RXVOu9tTRfnA6qOxGK4pG2u57DJYolI4KrEnnLTcH9/J5wNOozRTDaybXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="../basic_Chat_App/js/client.js"></script>
</head>

<body>
    <div id="container">
        <div
            style="margin: auto; width: 50%; position: fixed; text-align: center; background-color:rgb(249, 186, 107);">
            <h1>Chat App</h1>
        </div>
        <div id="message-div" style="background-color: black;">
            <div class="message right">Your Messages</div>

            <div class="message left">Your friends' Messages</div>
        </div>
        <div id="send-div">
            <div id="send-container">
                <input type="email" name="mail-id" id="email-id" placeholder="Enter your email id">
                <button type="submit" id="join-btn">Join Chat</button>
                <input type="text" name="messageInp" id="messageInp" placeholder="Type your message">
                <button type="submit" id="send-btn" disabled>Send</button>
                <button type="submit" id="leave-btn" disabled style="width: 100%;" >Leave</button>
            </div>
        </div>
    </div>

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./js/client.js"></script> -->
</body>

</html>
